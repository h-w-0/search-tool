<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW的私站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/MainCode/style.css">
          <style>
.search-logo {
    max-width: 220px;
    height: auto;
    margin-bottom: 25px;
    transition: transform 0.3s ease;
}

.search-logo:hover {
    transform: scale(1.05);
}

.gstxt {
    width: 100%;
    max-width: 600px;
    padding: 12px 18px;
    margin-bottom: 20px;
    border: 2px solid rgba(var(--blue), 0.6);
    border-radius: 8px;
    font-size: 16px;
    background-color: rgba(var(--white), 0.9);
    color: rgba(var(--black), 1);
    transition: all 0.3s ease;
}

.gstxt:focus {
    outline: none;
    border-color: rgba(var(--blue), 1);
    box-shadow: 0 0 0 3px rgba(var(--blue), 0.2);
}

.gstxt::placeholder {
    color: rgba(var(--black), 0.5);
}

.engine-checkbox {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 0 auto 25px;
    max-width: 900px;
    padding: 0 15px;
}

.engine-group {
    background-color: rgba(var(--gray), 0.7);
    border-radius: 8px;
    padding: 15px 20px;
    width: 100%;
    border: 1px solid rgba(var(--blue), 0.3);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 15px;
}

.engine-group::before {
    content: attr(data-group);
    font-weight: 600;
    color: rgba(var(--blue-d), 1);
    min-width: 100px;
}

.engine-group label {
    display: inline-flex;
    align-items: center;
    margin-bottom: 0;
    margin-right: 15px;
    cursor: pointer;
    color: rgba(var(--black), 0.85);
    transition: color 0.2s ease;
}

.engine-group label:hover {
    color: rgba(var(--blue-d), 1);
}

.engine-group input[type="checkbox"] {
    margin-right: 8px;
    accent-color: rgba(var(--blue), 0.8);
}

.gbutton {
    background-color: rgba(var(--blue), 0.9);
    color: rgba(var(--white), 1);
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

.gbutton:hover {
    background-color: rgba(var(--blue-d), 1);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(var(--blue-d), 0.3);
}

.gbutton:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px rgba(var(--blue-d), 0.2);
}

@media (max-width: 768px) {
    .engine-group {
        padding: 12px 15px;
        gap: 10px;
    }
    
    .engine-group::before {
        min-width: 80px;
    }
    
    .search-logo {
        max-width: 180px;
    }
    
    .gstxt {
        max-width: 90%;
    }
}

@media (max-width: 480px) {
    .engine-group {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .engine-group::before {
        margin-bottom: 10px;
    }
    
    .engine-group label {
        margin-bottom: 8px;
    }
}

              .gbutton{
                  position: relative;
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: 1rem;
              }

    </style>
</head>
<body id="html-body">
    
    <page-start>
        <div id="page-title">
            自用搜索工具
        </div>
        <div id="page-content">
这是一个基于Searxng的搜索工具，方便我找失传媒体之类的玩意。<br>
别人怎么用的责任不追究于我。

    <div style="text-align:center">
        <br>
        <img class="search-logo" src="https://search.ipv6s.net/static/themes/simple/img/searxng.png">
        
        <form id="searchForm">
            <input class="gstxt" type="text" name="q" placeholder="输入关键词" required> <button type="submit" class="gbutton">开始搜索</button>
            
            <div class="engine-checkbox">
                <!-- 国际搜索引擎 -->
                <div class="engine-group">

                    <label><input type="checkbox" name="engine" value="!go"> 谷歌</label><br>
                    <label><input type="checkbox" name="engine" value="!bi"> 必应</label><br>
<label><input type="checkbox" name="engine" value="!yh"> 雅虎</label><br>
                    <label><input type="checkbox" name="engine" value="!br"> Brave</label><br>
                    <label><input type="checkbox" name="engine" value="!ddg"> DuckDuckGo</label><br>
                </div>
                
                <!-- 中文搜索引擎 -->
                <div class="engine-group">
                    <label><input type="checkbox" name="engine" value="!bd"> 百度</label><br>
                    <label><input type="checkbox" name="engine" value="!360so"> 360搜索</label><br>
                    <label><input type="checkbox" name="engine" value="!sogou"> 搜狗</label><br>
                    <label><input type="checkbox" name="engine" value="!qk"> 夸克</label>
                </div>
                
                <!-- 其他引擎 -->
                <div class="engine-group">
                    <label><input type="checkbox" name="engine" value="!wa"> WolframAlpha</label><br>
                    <label><input type="checkbox" name="engine" value="!sp"> Startpage</label><br>
                    <label><input type="checkbox" name="engine" value="!qw"> Qwant</label>
                </div>
                
                <!-- 地区性引擎 -->
                <div class="engine-group">
                    <label><input type="checkbox" name="engine" value="!szn"> Seznam (CZ)</label><br>
                    <label><input type="checkbox" name="engine" value="!goo"> Goo (JA)</label><br>
                    <label><input type="checkbox" name="engine" value="!nvr"> Naver (KO)</label><br>
                    <label><input type="checkbox" name="engine" value="!ts"> Tagesschau (DE)</label>
                </div>
            </div>
        </form>
    </div>

    <script>
    document.getElementById('searchForm').onsubmit = function(e) {
        e.preventDefault();
        
        const baseUrl = 'https://search.ipv6s.net/search';
        const query = encodeURIComponent(this.q.value.trim() + ' ');
        const engines = Array.from(this.engine)
                          .filter(cb => cb.checked)
                          .map(cb => cb.value)
                          .join(' ');
        
        if (!query) return alert('请输入搜索内容');
        if (!engines) return alert('请至少选择一个搜索引擎');

        const finalUrl = `${baseUrl}?q=${query}${engines}&categories=general&language=all`;
        window.open(finalUrl);
    };
    </script>

        </div>
    </page-start>
    
    
    <script src="/MainCode/script.js"></script>
</body>
</html>
